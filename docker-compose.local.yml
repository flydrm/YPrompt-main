version: '3.8'

# ==========================================
# YPrompt 本地开发/构建 Docker Compose 配置
# 从源码构建镜像，直接暴露端口
#
# 使用场景：
# - 本地开发测试
# - 验证 Dockerfile 构建
# - 不依赖远程镜像
#
# 构建并启动：
# docker-compose -f docker-compose.local.yml up -d --build
#
# 访问地址：http://localhost:8080
# ==========================================

services:
  yprompt:
    build:
      context: .
      dockerfile: Dockerfile
    image: yprompt:local
    container_name: yprompt-local
    restart: unless-stopped
    
    # 直接暴露端口
    ports:
      - "8080:8080"
    
    volumes:
      - ./data:/app/data
    
    environment:
      # 后端配置
      - YPROMPT_PORT=8080
      - YPROMPT_HOST=0.0.0.0
      - YPROMPT_WORKERS=1
      
      # 数据库配置
      - DB_TYPE=sqlite
      - SQLITE_DB_PATH=/app/data/yprompt.db
      
      # JWT配置（本地开发用）
      - SECRET_KEY=local-dev-secret-key
      
      # Linux.do OAuth配置（可选）
      - LINUX_DO_CLIENT_ID=
      - LINUX_DO_CLIENT_SECRET=
      - LINUX_DO_REDIRECT_URI=http://localhost:8080/auth/callback
      
      # 默认管理员账号
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
