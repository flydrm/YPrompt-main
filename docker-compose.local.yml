version: '3.8'

# ==========================================
# YPrompt 本地开发 Docker Compose 配置
# 不依赖 Traefik，直接暴露端口
# ==========================================

services:
  yprompt:
    image: ${YPROMPT_IMAGE:-yprompt:local}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yprompt-local
    restart: unless-stopped
    
    # 直接暴露端口
    ports:
      - "8888:8888"
    
    volumes:
      - ./data:/app/data
    
    environment:
      # 后端配置
      - YPROMPT_PORT=8888
      - YPROMPT_HOST=0.0.0.0
      
      # 数据库配置
      - DB_TYPE=sqlite
      - SQLITE_DB_PATH=/app/data/yprompt.db
      
      # JWT配置
      - SECRET_KEY=local-dev-secret-key
      
      # Linux.do OAuth配置（可选）
      - LINUX_DO_CLIENT_ID=
      - LINUX_DO_CLIENT_SECRET=
      - LINUX_DO_REDIRECT_URI=http://localhost:8888/auth/callback
      
      # 默认管理员账号
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
    
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8888/api/auth/config"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


