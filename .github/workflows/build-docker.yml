          echo "ğŸ’¡ æç¤º: å¦‚éœ€å†…ç½®AIæä¾›å•†ï¼Œè¯·åœ¨ frontend/ ç›®å½•åˆ›å»º builtin-providers.json"
        fi

    - name: Build frontend
      working-directory: frontend
      run: |
        if [ "${{ steps.check_builtin.outputs.found }}" == "true" ]; then
          echo "ğŸ”§ æ„å»ºå‰ç«¯ (åŒ…å«å†…ç½®AIæä¾›å•†é…ç½®)..."
        else
          echo "ğŸ”§ æ„å»ºå‰ç«¯ (ä¸åŒ…å«å†…ç½®AIæä¾›å•†é…ç½®)..."
        fi
        npm run build
